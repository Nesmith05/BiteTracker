<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="../public/styles/styles.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="../public/js/input.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <title>Food Log</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="jumbotron">
                <h1>Log</h1>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-body"></div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">User Input</div>
            <div class="card-body">
                <table id="myTable" class="table order-list">
                    <thead>
                        <tr class="row">
                            <td class="col-sm-3">Food</td>
                            <td class="col-sm-2">Protein (g)</td>
                            <td class="col-sm-2">Fat (g)</td>
                            <td class="col-sm-2">Carbs (g)</td>
                            <td class="col-sm-2">Fiber (g)</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row">
                            <td class="col-sm-3">
                                <input type="text" name="foodName" class="form-control" />
                            </td>
                            <td class="col-sm-2">
                                <input type="text" name="protein" class="form-control" />
                            </td>
                            <td class="col-sm-2">
                                <input type="text" name="fat" class="form-control" />
                            </td>
                            <td class="col-sm-2">
                                <input type="text" name="carbs" class="form-control" />
                            </td>
                            <td class="col-sm-2">
                                <input type="text" name="fiber" class="form-control" />
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" style="text-align: left;">
                                <input type="button" class="btn btn-lg btn-block border" id="addrow" value="Add Row" />
                            </td>
                        </tr>
                        <tr>
                        </tr>
                    </tfoot>
                </table>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-header">Food Journal</div>
            <div class="card-body">

            </div>
        </div>
    </div>

</body>

</html>
